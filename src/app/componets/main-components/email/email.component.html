<div class="   animated fadeInUp pt-3  " style=" min-height: 100vh;">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-7 feed mx-auto">
                <strong class="mb-3 d-block">Send Email Test</strong>
                <form class="form" [formGroup]="mailForm" (ngSubmit)="onFormSubmit()">
                    <div *ngIf="loading" class="form-spinal-con d-flex  justify-content-center align-content-center align-items-center">
                        <div>
                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <p class="text-bolder">Hold on please..</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <input formControlName="to" class="form-control" placeholder="To:">
                    </div>
                    <div class="form-group">
                        <input formControlName="to" class="form-control" placeholder="Subject:">
                    </div>

                    <div class="form-group">
                        <input formControlName="to" class="form-control" placeholder="Reply To:">
                    </div>

                    <div class="form-group">
                        <textarea formControlName="body" class="form-control" placeholder="Mail Body" rows="5"></textarea>
                    </div>

                    <div class=" form-group d-flex justify-content-end">
                        <button mat-raised-button class="main-green-btn">Send Mail <mat-icon class="ml-2">send</mat-icon></button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
